name: üêû Bug
description: Report a bug/problem
title: "[BUG] <title>"
labels: [ 'bug' ]
body:
  - type: textarea
    attributes:
      label: Description
      description: |
        Briefly describe the problem you are facing.

        Include both the current behavior (what you are seeing) as well as what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. With this config...
        2. Run '...'
        3. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: DL version
      description: |
        Paste output of `dl version` or `dl -v`.
      render: Text
    validations:
      required: false
  - type: textarea
    attributes:
      label: Operating system
      description: Please indicate your OS and version.
      render: Text
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
